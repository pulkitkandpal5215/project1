<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <h2 class="mb-0">Edit Exam</h2>
        </div>
        <div class="card-body">
          <!-- The form is pre-filled using th:object -->
          <form th:action="@{/admin/exam/update/{id}(id=${exam.id})}" th:object="${exam}" method="post">

            <div class="mb-3">
              <label for="title" class="form-label">Exam Title</label>
              <!-- th:field connects this input to exam.title -->
              <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>

            <div class="mb-3">
              <label for="duration" class="form-label">Duration (in minutes)</label>
              <!-- th:field connects this input to exam.durationInMinutes -->
              <input type="number" class="form-control" id="duration" th:field="*{durationInMinutes}" min="1" required>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/admin/manage-exams}" class="btn btn-secondary me-md-2">Cancel</a>
              <button type="submit" class="btn btn-primary">Update Exam</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
