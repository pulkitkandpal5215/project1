<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error:</strong> <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 th:text="|Manage Questions For Exam: ${exam.title}|">Manage Questions</h2>
    <a th:href="@{/admin/exam/{id}/question/add(id=${exam.id})}" class="btn btn-primary">
      <i class="bi bi-plus-circle-fill me-2"></i>Add New Question
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
          <tr>
            <th scope="col" style="width: 50%;">Question Text</th>
            <th scope="col">Marks</th>
            <th scope="col">Correct Answer</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="q : ${questions}">
            <td th:text="${q.text}">This is a sample question...</td>
            <td th:text="${q.marks}">5</td>
            <td th:text="${q.correctAnswer}">1</td>
            <td>
              <!-- Edit Question Button -->
              <a th:href="@{/admin/question/edit/{id}(id=${q.id})}"
                 class="btn btn-sm btn-warning me-1" title="Edit Question">
                <i class="bi bi-pencil-fill"></i>
              </a>

              <!-- Delete Question Button -->
              <a th:href="@{/admin/exam/{examId}/question/delete/{qId}(examId=${exam.id}, qId=${q.id})}"
                 class="btn btn-sm btn-danger" title="Delete Question"
                 onclick="return confirm('Are you sure you want to delete this question?');">
                <i class="bi bi-trash-fill"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <a th:href="@{/admin/manage-exams}" class="btn btn-secondary">
      <i class="bi bi-arrow-left-circle me-2"></i>Back to Manage Exam
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
