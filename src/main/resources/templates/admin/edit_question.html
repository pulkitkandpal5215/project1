<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="mb-0">Edit Question</h2>
                </div>
                <div class="card-body">
                    <!-- Form is pre-filled with th:object -->
                    <form th:action="@{/admin/question/update/{id}(id=${question.id})}" th:object="${question}" method="post">

                        <!-- Question Text -->
                        <div class="mb-3">
                            <label for="text" class="form-label">Question Text</label>
                            <textarea class="form-control" id="text" th:field="*{text}" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <!-- Option 1 -->
                            <div class="col-md-6 mb-3">
                                <label for="option1" class="form-label">Option 1</label>
                                <input type="text" class="form-control" id="option1" th:field="*{option1}" required>
                            </div>
                            <!-- Option 2 -->
                            <div class="col-md-6 mb-3">
                                <label for="option2" class="form-label">Option 2</label>
                                <input type="text" class="form-control" id="option2" th:field="*{option2}" required>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Option 3 -->
                            <div class="col-md-6 mb-3">
                                <label for="option3" class="form-label">Option 3</label>
                                <input type="text" class="form-control" id="option3" th:field="*{option3}" required>
                            </div>
                            <!-- Option 4 -->
                            <div class="col-md-6 mb-3">
                                <label for="option4" class="form-label">Option 4</label>
                                <input type="text" class="form-control" id="option4" th:field="*{option4}" required>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Correct Answer -->
                            <div class="col-md-6 mb-3">
                                <label for="correctAnswer" class="form-label">Correct Answer (1-4)</label>
                                <input type="number" class="form-control" id="correctAnswer" th:field="*{correctAnswer}" min="1" max="4" required>
                            </div>
                            <!-- Marks -->
                            <div class="col-md-6 mb-3">
                                <label for="marks" class="form-label">Marks</label>
                                <input type="number" class="form-control" id="marks" th:field="*{marks}" min="1" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <!-- Cancel button redirects back to the manage page -->
                            <a th:href="@{/admin/exam/manage-questions/{id}(id=${question.exam.id})}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Question</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
