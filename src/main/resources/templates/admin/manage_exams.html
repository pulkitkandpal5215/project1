<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Exams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manage Exams</h2>
    <a th:href="@{/admin/exam/add}" class="btn btn-primary">
      <i class="bi bi-plus-circle-fill me-2"></i>Create New Exam
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
          <tr>
            <th scope="col">Exam Title</th>
            <th scope="col">Duration (Mins)</th>
            <th scope="col">Questions</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="exam : ${exams}">
            <td th:text="${exam.title}">Sample Exam Title</td>
            <td th:text="${exam.durationInMinutes}">60</td>
            <td th:text="${#lists.size(exam.questions)}">10</td>
            <td>
              <!-- Add Questions Button -->
              <a th:href="@{/admin/exam/{examId}/question/add(examId=${exam.id})}"
                 class="btn btn-sm btn-success me-1" title="Add Questions">
                <i class="bi bi-plus-lg"></i> Add Qs
              </a>
              <!-- View Results Button -->
              <a th:href="@{/admin/results/{examId}(examId=${exam.id})}"
                 class="btn btn-sm btn-info me-1" title="View Results">
                <i class="bi bi-bar-chart-fill"></i> Results
              </a>

              <!-- Manage Questions Button -->
              <a th:href="@{/admin/exam/manage-questions/{examId}(examId=${exam.id})}"
                 class="btn btn-sm btn-secondary me-1" title="Manage Questions">
                <i class="bi bi-list-task"></i> Manage Qs
              </a>

              <!-- Edit Exam Button -->
              <a th:href="@{/admin/exam/edit/{examId}(examId=${exam.id})}"
                 class="btn btn-sm btn-warning me-1" title="Edit Exam">
                <i class="bi bi-pencil-fill"></i> Edit
              </a>

              <!-- Delete Exam Button -->
              <a th:href="@{/admin/exam/delete/{examId}(examId=${exam.id})}"
                 class="btn btn-sm btn-danger" title="Delete Exam"
                 onclick="return confirm('Are you sure you want to delete this exam? This will delete all associated questions and results.');">
                <i class="bi bi-trash-fill"></i> Delete
              </a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(exams)}">
            <td colspan="4" class="text-center fst-italic">No exams found. Click "Create New Exam" to get started.</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
