<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Add Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Create New Exam</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/exam/add}" th:object="${exam}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Exam Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (in minutes)</label>
                            <input type="number" class="form-control" id="duration" th:field="*{durationInMinutes}" required min="1">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Exam & Add Questions</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
