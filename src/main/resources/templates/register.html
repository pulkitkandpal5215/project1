<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Student Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
    <div class.="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">Create Student Account</h2>
                </div>
                <div class="card-body">

                    <div th:if="${param.success}" class="alert alert-success">
                        Registration successful! You can now <a th:href="@{/login}">login</a>.
                    </div>


                    <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Email (this will be your login)</label>
                            <input type="email" class="form-control" id="username" th:field="*{username}" required>
                            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                        </div>

                        <!-- Mobile Number -->
                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobileNumber" th:field="*{mobileNumber}">
                        </div>


                        <div class="mb-3">
                            <label for="profilePicFile" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="profilePicFile" name="profilePicFile" accept="image/png, image/jpeg">
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
